version: '3.8'
services:
  armorcms_nginx:
    image: 'nginx:1.20.0-alpine'
    container_name: armorcms_nginx
    tty: true
    volumes:
      - './:/var/www:ro'
      - './docker/nginx/conf.d/:/etc/nginx/conf.d/:ro'
      - './docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro'
    ports:
      - '80:80'
      - '443:443'
    networks:
      - armorcms-network
    depends_on:
      - armorcms_php
  armorcms_php:
    build:
      context: docker/php
    container_name: armorcms_php
    volumes:
      - './:/var/www:rw'
    working_dir: /var/www
    networks:
      - armorcms-network
    depends_on:
      - armorcms_mysql
  armorcms_mysql:
    image: 'mysql:8.0.24'
    container_name: armorcms_mysql
    tty: true
    environment:
      MYSQL_DATABASE: armorcms
      MYSQL_ROOT_PASSWORD: root
      MYSQL_USER: armorcms
      MYSQL_PASSWORD: armorcms
    ports:
      - '3306:3306'
    volumes:
      - 'armorcms_db:/var/lib/mysql:rw'
    networks:
      - armorcms-network
volumes:
  armorcms_db: null
networks:
  armorcms-network:
    driver: bridge
